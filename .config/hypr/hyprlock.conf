source = ~/.config/hypr/hypr_files/dark-horizon.conf

$accent = $selected
$font = JetBrainsMono Nerd Font

general {
  disable_loading_bar = true
  hide_cursor = true
}

background {
  monitor =
  path = ~/.dotfiles/wallpapers/waves.png
  blur_passes = 3
  blur_size = 6
  color = $background
}


# DATE
label {
  monitor =
  text = cmd[update:1000] date +"%A, %B %d"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  font_family = JetBrains Mono
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor =
  text = cmd[update:1000] date +"%-H:%M"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}

input-field {
  monitor =
  size = 250, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = rgba(0, 0, 0, 0)
  inner_color = $backgroundAlt
  font_color = $foreground
  fade_on_empty = false
  shadow_passes = 4
  shadow_size = 3
  shadow_color = $backgroundAlt
  placeholder_text = ó°Œ¾ Logged in as $USER
  check_color = $backgroundAlt
  fail_color = $urgent
  fail_text = $FAIL ($ATTEMPTS)
  capslock_color = $active
  position = 0, 0
  halign = center
  valign = center
}

[general]
live_config_reload = true
import = [
    "~/.config/alacritty/themes/horizon_dark.toml"
]

[env]
TERM = "xterm-256color"

[window]
decorations = "Full"
dynamic_padding = true
opacity = 0.9
startup_mode = "Windowed"

[font]
size = 11.25

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"
